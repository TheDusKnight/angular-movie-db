<ngb-carousel id="multi" *ngIf="device !== 'XSmall'" [interval]="false" [showNavigationArrows]="showNavigationArrows" [showNavigationIndicators]="showNavigationIndicators">
  <ng-template ngbSlide *ngFor="let groupCard of groupCards">
    <div class="card-group">
      <div class="col-2" *ngFor="let card of groupCard">
        <app-card [cardInfo]="card" [device]="device"></app-card>
      </div>
    </div>
  </ng-template>
</ngb-carousel>
