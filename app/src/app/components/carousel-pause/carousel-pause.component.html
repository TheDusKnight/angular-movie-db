<!-- TODO: mx-sm-5 -->
<div class="my-container">
  <ngb-carousel #carousel [interval]="500000" [pauseOnHover]="pauseOnHover" [pauseOnFocus]="pauseOnFocus" (slide)="onSlide($event)">
    <ng-template ngbSlide *ngFor="let currentPlaying of currentPlayings; index as i">
      <div class="my-div">
        <div class="carousel-caption">
          <p>{{currentPlaying.name}}<p>
        </div>
        <a [routerLink]="['watch/movie/', currentPlaying.id]">
          <img [src]="currentPlaying.backdrop_path" alt="My image {{i + 1}} description">
        </a>
      </div>
    </ng-template>
  </ngb-carousel>
</div>
