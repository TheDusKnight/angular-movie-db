<div class="container pb-3">
  <app-carousel-pause [messageReceived]='message'></app-carousel-pause>
</div>
<div class="container">
  <div *ngIf="continueWatch">
    <h2 class="pl-5 pl-md-0 my-3 my-md-0">Continue Watching</h2>
    <app-carousel-card [data]='continueWatch'></app-carousel-card>
  </div>
  <h2 class="pl-5 pl-md-0 my-3 my-md-0">Popular Movies</h2>
  <app-carousel-card [data]='popMovie'></app-carousel-card>
  <h2 class="pl-5 pl-md-0 my-3 my-md-0">Top Rated Movies</h2>
  <app-carousel-card [data]='topMovie'></app-carousel-card>
  <h2 class="pl-5 pl-md-0 my-3 my-md-0">Trending Movies</h2>
  <app-carousel-card [data]='trendMovie'></app-carousel-card>
  <h2 class="pl-5 pl-md-0 my-3 my-md-0">Popular TV Shows</h2>
  <app-carousel-card [data]='popTv'></app-carousel-card>
  <h2 class="pl-5 pl-md-0 my-3 my-md-0">Top Rated TV Shows</h2>
  <app-carousel-card [data]='topTv'></app-carousel-card>
  <h2 class="pl-5 pl-md-0 my-3 my-md-0">Trending TV Shows</h2>
  <app-carousel-card [data]='trendTv'></app-carousel-card>
</div>
