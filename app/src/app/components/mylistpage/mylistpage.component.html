<div class="container">
  <h1 *ngIf="!watchList" class='pt-5 text-center'>No items found in Watchlist.</h1>
  <div *ngIf="watchList">
    <h1 class="pt-5">My Watchlist</h1>
  </div>
  <div *ngIf="watchList" class="card-deck">
    <div class="col-sm-2" *ngFor="let card of cards">
      <div class="mt-5">
        <app-card [cardInfo]="card" [device]="device"></app-card>
      </div>
    </div>
  </div>
</div>
